<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="">
    <fieldset>
        <p>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
        </p>
        <p>
            You know you want to.
        </p>
    </fieldset>    
    <fieldset>
        <p>
            Let's do this!
        </p>
        <div>
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name">

            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name">
        </div>

        <div>
            <label for="email">EMAIL</label>
            <input type="text" id="email">

            <label for="phonenumber">PHONENUMBER</label>
            <input type="text" id="phonenumber">
        </div>

        <div>
            <label for="password">PASSWORD</label>
            <input type="text" id="password">

            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="text" id="confirm_password">
        </div>
    </fieldset>

    <fieldset>
        <button>Create Account</button>
        <p>Already have an account? <button>Log in</button></p>
    </fieldset>
    </form>
</body>
</html>
